<html>
<head>
  <base href="/">
  <title>bettercallrh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col align-self-center col-sm-6 col-md-5 col-lg-10">
	
	
      
	  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)" style="visibility: hidden">
		<img class="option full" src="../img/Chat Button.png">
		<img class="option not-full" src="../img/Code Button.png">
	  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
	
	
	
	<div class="col align-self-right col-sm-1 col-md-1 col-lg-1">
	
	 <div id="payload-column" class="fixed-column content-column" style="visibility: hidden">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
	</div>
	
	</div>
   
  </div>
	  
	  
	  
	  
	  
	  
	  
    </div>
  </div>
</div>


  

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
